<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Edit Menu Item</title>
  </head>
  <body>
    <div class = 'header'>
      <h1>Edit Menu Item</h1>
    </div>
    <form action="#" method="post">
      <!--  -->
      <div class="">
        <label for="">Name:</label>
        <input type ='text' name='name' placeholder = 'Edit item name'>
      </div>
      <div class="">
        <label for="">Description:</label>
        <textarea name = 'description' rows='5' cols='40' placeholder = 'Edit item description'></textarea>
      </div>
      <div class="">
        <label for="">Price:</label>
        <input type ='text' name='price' placeholder = 'Edit item price'>
      </div>
      <div class="">
        <label for="">Course:</label>
        <div><input type ='radio' name='course' value='Appetizer' >Appetizer</div>
        <div><input type ='radio' name='course' value='Entree' >Entree</div>
        <div><input type ='radio' name='course' value='Dessert' >Dessert</div>
        <div><input type ='radio' name='course' value='Beverage' >Beverage</div>
      </div>

      <input type='submit' value='Edit'>
      <a href = '#'> Cancel </a>
      <!--  -->
    </form>
  </body>
</html>
