<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Restaurants</title>
  </head>
  <body>

    <h1>Restaurants</h1>
    <h2><a href="{{url_for('newRestaurant')}}">New Restaurant</a></h2>
    {% if not restaurants %}
      You currently have no restaurants.
    {% else %}
      {% for restaurant in restaurants %}
        <div>
          <a href="{{url_for('showMenu', restaurant_id=restaurant.id)}}">{{ restaurant.name }}</a>
          ----------------
          <a href="{{url_for('editRestaurant', restaurant_id=restaurant.id)}}">Edit</a>
          -
          <a href="{{url_for('deleteRestaurant', restaurant_id=restaurant.id)}}">Delete</a>
        </div>
      {% endfor %}
    {% endif %}

  </body>
</html>
